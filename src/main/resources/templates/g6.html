<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>一个简单的关系图</title>
  <!-- 引入 G6 文件 -->
  <script src="/js/antv-g6.js"></script>
  <script>
    const data = {
      nodes: [{
        id: 'node1',
        x: 100,
        y: 200
      },{
        id: 'node2',
        x: 300,
        y: 200
      }],
      edges: [{
        id: 'edge1',
        target: 'node2',
        source: 'node1'
      }]
    };
    const graph = new G6.Graph({
      container: 'mountNode',
      width: 500,
      height: 500
    });
    graph.read(data);
  </script>

</head>
<body>
<!-- 创建图容器 -->
<div id="mountNode"></div>
</body>
</html>
